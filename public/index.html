<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Star Match</title>
  <script type="text/javascript">
    function loadBot(n, r, l, d) {
      try {
        var h = r.body || r.getElementsByTagName("body")[0], s = r.createElement("script");
        s.setAttribute("type", "text/javascript"); s.setAttribute("src", l);
        n.neuroleadId = d; h.appendChild(s);
      }
      catch (e) { }
    };

    window.onload = () => {
      document.getElementsByClassName("sqs-block-button-element--large")[0].addEventListener("click", () => {
        loadBot(window, document, "https://cdn.neurologic.com.br/neurolead/neurolead.min.js", 3914);
        console.log("Here");
      })
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <header class="game-title">
    <h1>
      <img src="./img/nintendoswitch.svg" id="game-logo" />
      Star Match!
    </h1>
  </header>

  <div id="root"></div>
  <button type="button" class="sqs-block-button-element--large">Click
    Me</button>
</body>

</html>
